<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <title>Team du Lundi</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Team du Lundi" />
    <meta property="og:title" content="Team du Lundi" />
    <meta property="og:description" content="Team du Lundi" />
    <meta property="og:image" content="assets/img/1.png" />
    <meta property="og:image:type" content="image/png" />

    <link rel="icon shortcut" href="assets/img/1.png" type="image/x-icon" />

  <body>
    <div class="container">
      <div class="item"></div>

      <div class="item" id="game">

        <canvas id="canvas"></canvas>

      <div class="empty"></div>
      <div class="empty"></div>

      <div class="item" id="footer">
        <div id="links">
          <a href="https://github.com/nathansavari/teamlundi" target="_blank"
            >Github</a
          >
        </div>

        <p>
          Fait avec ❤️ par
          <a href="https://nathansavari.com" target="_blank">nathan</a>
        </p>
      </div>
    </div>

    <script defer src="index.js"></script>
